services:
  db:
    image: mysql:8.0
    container_name: cipoense-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "@Joaosurf1"
      MYSQL_DATABASE: cipoense

    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:

      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p@Joaosurf1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  api:
    build: .
    container_name: adcipoense-api
    restart: always
    ports:
      - "8080:8080"
    environment:

      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/cipoense?serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "@Joaosurf1"


    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data: